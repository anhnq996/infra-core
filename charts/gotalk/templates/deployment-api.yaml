apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotalk-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: gotalk-api
    {{ include "gotalk.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: gotalk-api
  template:
    metadata:
      labels:
        app: gotalk-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
          # Non-sensitive env vars từ values.yaml
          env:
            {{- range $key, $val := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          # Sensitive env vars từ Secret
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecrets.api }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
